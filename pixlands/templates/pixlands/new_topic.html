{% extends 'pixlands/base.html' %}
{% load bootstrap4 %}

{% block content %}
  <h2 class="form-header">Add a new topic:</h2>
  <form
    class="add-new-form"
    action="{% url 'pixlands:new_topic' %}"
    method="post"
  >
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary mt-4">Add topic</button>
  </form>
{% endblock content %}
