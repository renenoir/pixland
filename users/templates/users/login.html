{% extends "pixlands/base.html" %}
{% load bootstrap4 %}

{% block content %}

  <form
    class="login"
    method="post"
    action="{% url 'users:login' %}"
  >
    <h2 class="form-header">Log in to your account.</h2>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
    <input type="hidden" name="next" value="{% url 'pixlands:index' %}" />
  </form>
{% endblock content %}
